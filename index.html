<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>QR code component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit"> <!--imports "Outfit" google font-->
  <link rel="stylesheet" href="style.css"> <!--Imports css style-->
</head>
<body>
  <div class="central_block"> <!--Div separates different portions of the website-->
    <img id="QR" src="images/image-qr-code.png" alt="QR code">
    <p class="bold">Improve your front-end<br>skills by building projects</p>

    <p class="normal">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
  </div>
  
  <div class="attribution"> <!--credits-->
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LucasEPK">LucasEPK</a>.
  </div>
</body>
</html>
